<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twenty-One</title>
    <link rel="stylesheet" href="main.css">
    <script rel="script" src="main.js" defer></script>
</head>
<body>
<div id="clickGame" class="clickGame__container">
    <div class="title">
        <h1>Welcome to twenty-One</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
</div>

<div class="select__container" id="choice">
    <div class="choice__container">
        <h2>Select your player mode</h2>
        <div>
            <button onclick="hasAi()">AI vs Player</button>
            <button onclick="hasPvp()">Player vs Player</button>
        </div>
    </div>
</div>

<div id="startGame" class="SG__Style">

    <div id="readyP1" class="playerOne">
        <div>
            <h2>Player_One</h2>
            <h2 id="number_Player">0</h2>
        </div>
        <div class="buttons">
            <button onclick="stick()">Stick</button>
            <button onclick="playerOne(), computer()" >Twist</button>
        </div>
    </div>
    <div id="computer_Screen" class="computer_player">
        <h2>AI</h2>
        <h2 id="number_Computer">0</h2>
    </div>
    <!--Code below is for player vs Player Code above is for player vs AI-->
    <div id="playerScreenTwo"  class="playerTwo">

        <div>
            <h2>Player_One</h2>
            <h2 id="number_Player">0</h2>
            <div>
                <button
            </div>
        </div>

        <div class="playerTwo">
            <div class="stick">
                <button onclick="stick()">Stick</button>
            </div>
            <div class="Twist">
                <button onclick="playerTwo()">Twist</button>
            </div>
            <h2>Player_Two</h2>
            <h2 id="numberTwo">0</h2>
            <div id="arrayList"></div>
        </div>
    </div>

    <div id="gameOverScreen" class="playAgain">
        <h1>Game Over</h1>
        <h2 id="player_Who">x</h2>
        <button onclick="playAgain()">Play again?</button>
    </div>

</div>

</body>
</html>
